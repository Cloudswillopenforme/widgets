<div class="activity-row">
    <div class="activity-desc">
        <h5>{{hotel.title}}</h5>
        <p>{{hotel.stars}}</p>
        <p>{{hotel.prices}}</p>
        <h6>{{hotel.phoneNumber | phoneNumber}}</h6>
    </div>
    <div class="activity-img">
        <ul>
            <li><img src='{{hotel.img}}' alt="" /></li>
        </ul>
    </div>
    <div class="clear"> </div>
</div>
